# Preset VGG16 U-Net, demi-Cityscapes (512x1024) pour garder le ratio source.
run_name = "vgg16_unet_ce_dice"
model_type = "vgg16_unet"
input_height = 512
input_width  = 1024
batch_size = 2
epochs = 35
learning_rate = 0.0001
loss_type = "ce_dice"
class_weights = [1.0, 1.0, 2.0, 1.0, 1.0, 2.5, 2.5]
augment = true
fine_tune_from = 15
mixed_precision = true
early_stopping_patience = 6

